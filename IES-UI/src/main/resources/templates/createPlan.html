<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Account Registration</title>
<link th:href="@{/css/reg.css}" rel="stylesheet" />
</head>
<body>
	<div th:insert="fragments/commonui :: userhead"></div>
	<div th:insert="fragments/commonui :: usermenu"></div>
	<br>
	<div th:insert="fragments/adminbtn :: createmenu"></div>
	<br><br>
	<div class="container">
	<div th:if="${Msg}" th:utext="${Msg}"
			class="alert alert-success text-center"></div>
	
		<div class="title">Plan Registration</div>
		<div class="content">

			<form action="#"th:action="@{/plan/savePlan}" th:object="${plan}" method="post">

				<div class="user-details">
					<div class="input-box">
						<span class="details">Plan Name</span> <input type="text"
							th:field="*{PLAN_NAME}" placeholder="Enter your plan name"
							required />
					</div>
					<div class="input-box">
						<span class="details">Plan Description</span> <input type="text"
							th:field="*{PLAN_DESC}" placeholder="Enter your plan Description"
							required />
					</div>


					<div class="input-box">
						<span class="details">Plan Start Date</span> <input type="date"
							th:field="*{START_DT}" placeholder="plan start Date" required />
					</div>

					<div class="input-box">
						<span class="details">Plan End Date </span> <input type="date"
							th:field="*{END_DT}" placeholder="plan End Date" required />
					</div>

				</div>
				<div class="button">
					<input type="submit" value="Register" />
				</div>
			</form>
		</div>


	</div>


</body>
</html>
